<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav sidenav-custom" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">
      Menu
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['home']" routerLinkActive="active">Home</a>
      <a mat-list-item [routerLink]="['usuario']" routerLinkActive="active">Usuários</a>
      <a mat-list-item [routerLink]="['condominio']" routerLinkActive="active">Condominios</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ATHOS <mat-icon>home_work</mat-icon> Desafio Técnico</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
