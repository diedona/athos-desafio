<div fxLayout="row wrap" fxLayoutAlign="end center" fxLayoutGap="10px">
    <div fxFlex>
        <button mat-raised-button (click)="onClickGoBack()">
            <mat-icon>arrow_left</mat-icon> Voltar
        </button>
    </div>
</div>

<div fxLayout="row" fxLayoutGap="10px" class="m-t-lg">
    <mat-card class="full-width">
        <mat-card-title>
            {{modoEditor}} de Condomínio
        </mat-card-title>

        <form class="m-t" [formGroup]="frmCondominio" (submit)="onFormSubmit()">

            <div fxLayout="row" fxLayoutGap="10px grid">
                <div fxFlex="10">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Id</mat-label>
                        <input matInput formControlName="id">
                    </mat-form-field>
                </div>
                <div fxFlex="30">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Nome</mat-label>
                        <input matInput formControlName="nome">
                    </mat-form-field>
                </div>
            </div>

            <div fxLayout="row" fxLayoutGap="10px grid">
                <div fxFlex="40">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Administradora</mat-label>
                        <mat-select formControlName="administradoraId">
                            <mat-option value="">
                                Selecione
                            </mat-option>
                            <mat-option *ngFor="let adm of administradoras" [value]="adm.id">
                                {{adm.nome}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div fxLayout="row" fxLayoutGap="10px grid">
                <div fxFlex="40">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Responsável</mat-label>
                        <mat-select formControlName="responsavelId">
                            <mat-option value="">
                                Sem responsável
                            </mat-option>
                            <mat-option *ngFor="let usuario of usuarios" [value]="usuario.id">
                                {{usuario.nome}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div fxLayout="row" fxLayoutGap="10px">
                <div fxFlex>
                    <button mat-raised-button color="primary" type="submit">
                        <mat-icon>save</mat-icon> Salvar
                    </button>
                </div>
            </div>

        </form>

    </mat-card>
</div>
