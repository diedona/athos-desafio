<div fxLayout="row wrap" fxLayoutAlign="end center" fxLayoutGap="10px">
    <div fxFlex>
        Listagem de Condomínios
    </div>
    <div fxFlex class="text-right">
        <button mat-raised-button color="primary" (click)="onClickCreateNew()">
            <mat-icon>add</mat-icon> Novo
        </button>
    </div>
</div>

<div fxLayout="row wrap" class="m-t" fxLayoutGap="10px">
    <div fxFlex="">
        <table mat-table [dataSource]="condominioDs" class="mat-elevation-z8 full-width">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell style="width: 10%" *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell style="width: 25%" *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="administradoraId">
                <th mat-header-cell *matHeaderCellDef> Administradora </th>
                <td mat-cell style="width: 25%" *matCellDef="let element"> {{element.administradoraNome}} </td>
            </ng-container>

            <ng-container matColumnDef="responsavelId">
                <th mat-header-cell *matHeaderCellDef> Usuário Responsável </th>
                <td mat-cell *matCellDef="let element"> {{element.responsavelNome}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell style="width: 15%" *matCellDef="let element">
                    <button mat-raised-button class="m-r" (click)="onClickEdit(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-raised-button color="warn" (click)="onClickConfirmDelete(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
</div>
